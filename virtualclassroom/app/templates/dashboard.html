{% extends "base.html" %}
{% block content %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard.css' %}">
    <div class="container pt-5">
      <div class="row text-center text-lg-left pt-5">
        {% for lecture in lectures %}
          <div class="col-lg-3 col-md-4 col-6">
            <a href="/lecture/?id={{lecture.id}}" class="d-block mb-4 h-100">
              <img class="img-fluid img-thumbnail" src="" alt="{{lecture.course.subject}} | Lecture {{lecture.index}} - {{lecture.date_created|date:"M d, Y"}}">
            </a>
          </div>
        {% endfor %}
      </div>
    </div>
{% endblock %}
